  <body>
    <header>
      <div class="menuitems">
        <a href="../HTML/links.html">LÄNKAR</a>

        ><img src="../IMAGES/campus_logo_2x.png" alt=""

      <div class="menuitems">
        <a href="../HTML/contact.html">KONTAKT</a>
      </div>
    </header>
    <main>
      <section class="contact-section">
        <h2 class="section-title">Kontakta Oss</h2>
        <p>Fyll i formuläret nedan för att skicka ett meddelande.</p>

        <form class="contact-form">
          <label for="name">Ditt Namn:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Din E-post:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Ämne:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Meddelande:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Skicka Meddelande</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;2025 Viggo Kristensen</p>
    </footer>
  </body>
